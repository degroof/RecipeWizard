    signingConfigs {
        release {
            storeFile file('Z:\\important-docs\\keyStore\\androidAppKeyStore.jks')
            storePassword 'thx1138'
            keyAlias = 'apkKey'
            keyPassword 'thx1138'
        }
    }
    compileSdkVersion 29
    buildToolsVersion "29.0.0"
    defaultConfig {
        applicationId "com.stevedegroof.recipe_wizard"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 13
        versionName "1.4"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
